<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/thank-you.css">
</head>
<body>


  <main class="card">
    <img src="images/icon-star.svg" class="star" alt="star-icon">

    <h3>How did we do?</h3>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>

    <div>
      <div class="rating one">1</div>
      <div class="rating two">2</div>
      <div class="rating three">3</div>
      <div class="rating four">4</div>
      <div class="rating five">5</div>
    </div>


    <button class="submit js-submit">SUBMIT</button>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashong Abdallah</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
